<div class="thumbnail">
  <div class="caption">
    <div>
      <h2 class="document-title ellipsis" title="{{vm.document.name}}">{{vm.document.name}}</h2>
    </div>
    <p class="document-description">
      {{vm.document.description | limitTo:295}}
      <span ng-show="!vm.document.description" class="text-muted">توضیحات ندارد</span>
      <span ng-show="vm.document.description.length > 295"> ...</span>
    </p>
    <div class="document-tools">
      <div class="document-date pull-right">
            <div class="label label-success" title="تاریخ ایجاد"> ایجاد:
              {{vm.document.createdAt | date : "MM/dd/yyyy"}}
            </div>
            <div class="label label-primary" title="آخرین ویرایش">ویرایش:
              {{(vm.document.editedAt || vm.document.createdAt) | date : "MM/dd/yyyy"}}
            </div>
      </div>
      <div class="btn-group btn-group-xs">
        <a class="btn btn-default btn-xs" ui-sref="document.list.details({id: vm.document._id})">
          <span class="fa fa-edit fa-2x"></span>
        </a>
        <a class="btn btn-default btn-xs" ng-click="vm.remove(vm.document)">
          <span class="fa fa-trash-o fa-2x"></span>
        </a>
      </div>
    </div>
  </div>
</div>
